<app-teacher-head></app-teacher-head>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened><app-teacher-nav></app-teacher-nav></mat-drawer>
  <mat-drawer-content>
    <div class="m-12">
      <h1>Class Advisory</h1>
      <table mat-table [dataSource]="tableSource" matSort class="mat-elevation-z8 w-full h-full">
        <ng-container matColumnDef="gradeLevel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade Level </th>
          <td mat-cell *matCellDef="let element">Grade {{element.gradeLevelName}}</td>
        </ng-container>
        <ng-container matColumnDef="section">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Section </th>
          <td mat-cell *matCellDef="let element"> <b>{{element.section}}</b> </td>
        </ng-container>

        <ng-container matColumnDef="students">
          <th mat-header-cell *matHeaderCellDef> # of Students </th>
          <td mat-cell *matCellDef="let element"> {{element.students.length}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> <button mat-button class="bg-blue-400 text-neutral-50">View</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
