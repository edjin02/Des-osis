<div class="w-full">
  <h3>User Info</h3>
  <mat-form-field class="w-1/2 px-2" appearance="fill">
    <mat-label>Control Number / LRN </mat-label>
    <input [(ngModel)]="controlNumber" name="controlNumber" matInput placeholder="">
  </mat-form-field>
  <mat-form-field class="w-1/2 px-2" appearance="fill">
    <mat-label>User Type</mat-label>
    <mat-select [(ngModel)]="userType" name="userType" (selectionChange)="checkUserInfo($event)">
      <mat-option value="Student">Student</mat-option>
      <mat-option value="Teacher">Teacher</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="w-1/3 px-2" appearance="fill">
    <mat-label>Last Name</mat-label>
    <input [(ngModel)]="lastName" name="lastName" matInput placeholder="">
  </mat-form-field>
  <mat-form-field class="w-1/3 px-2" appearance="fill">
    <mat-label>First Name</mat-label>
    <input [(ngModel)]="firstName" name="firstName" matInput placeholder="">
  </mat-form-field>
  <mat-form-field class="w-1/3 px-2" appearance="fill">
    <mat-label>Middle Name</mat-label>
    <input [(ngModel)]="middleName" name="middleName" matInput placeholder="">
  </mat-form-field>
  <mat-form-field class="w-1/3 px-2" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput (change)="checkIfValid()" placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">Invalid Email</mat-error>
  </mat-form-field>
  <mat-form-field class="w-1/3 px-2" appearance="fill">
    <mat-label>Mobile</mat-label>
    <input [(ngModel)]="mobile" name="mobile" matInput placeholder="">
  </mat-form-field>
  <div class="w-1/3 px-2">
    <label class="text-gray">Generated Password</label>
    user!{{password}}
  </div>
  <div class="w-full text-right">
    <span class="mx-2"><button mat-button class="bg-blue-500 text-neutral-50" [disabled]="notValid" (click)="saveUser()">Save</button></span>
    <span class="mx-2"><button mat-button class="bg-gray-400 text-neutral-50" (click)="dialogRef.close(null)">Cancel</button></span>
  </div>

</div>
