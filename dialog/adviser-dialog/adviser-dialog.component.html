<h2>Select Class Adviser</h2>
<ng-container *ngFor="let adviser of adviserListing">
  <div class="w-full my-4 py-2 px-2 border-2 rounded">
    <div class="grid grid-cols-2">
      <div> {{adviser.firstName}} {{adviser.lastName}}</div>
      <div class="text-right"><button mat-button class="bg-blue-500 text-neutral-50" (click)="dialogRef.close(adviser)">Select</button></div>
    </div>
  </div>
</ng-container>
<div class="text-right px-2">
  <button mat-button class="bg-gray-500 text-neutral-50" (click)="dialogRef.close(null)">Cancel</button>
</div>
