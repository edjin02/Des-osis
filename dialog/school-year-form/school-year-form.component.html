<form class="grade-form p-2">
  <h2>New School Year</h2>
  <mat-form-field class="w-full px-2" appearance="fill">
    <mat-label>School Year</mat-label>
    <mat-select [(ngModel)]="schoolYear" name="schoolYear">
      <mat-option value="2020-2021">2020-2021</mat-option>
      <mat-option value="2021-2022">2021-2022</mat-option>
      <mat-option value="2022-2023">2022-2023</mat-option>
      <mat-option value="2023-2024">2023-2024</mat-option>
      <mat-option value="2024-2025">2024-2025</mat-option>
      <mat-option value="2025-2026">2025-2026</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="my-2 text-right mr-4">
    <button mat-button class="bg-blue-500 text-neutral-50" (click)="saveYear()">Save</button>
    <button mat-button (click)="dialogRef.close(null)">Cancel</button>
  </div>
</form>
